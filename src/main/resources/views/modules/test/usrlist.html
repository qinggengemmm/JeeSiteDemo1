<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
</head>
<body>

<div style="margin-top: 10px;margin-left: 15px ">
    <a class="align-items-sm-center"  >用户列表</a>

</div>

<div >
    <form class="form-inline" role="form" style="margin-top: 10px" >
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" name="rule" style="width: 500px"
                       placeholder="输入ID或用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" href="/getableauto">搜索</button>
            </div>
        </div>
        <a th:text="'共''个人'" style="margin-left: 200px">一共20人</a>
    </form>

</div>

<div class="container"  style="margin-top: 25px;width: 95%;height: 600px;background-color: rgba(2,9,6,0.01)" >


    <table class="table table-striped" >
        <thead>
        <tr>
            <th>编号</th>
            <th>ID</th>
            <th>昵称</th>
            <th>灵石</th>
            <th>通关印</th>
            <th>驿卷</th>
            <th>注册时间</th>
            <th>账号状态</th>
            <th>是否在线</th>
            <th>账号操作</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="FailAuto : ${Player}">
            <th th:text="${FailAuto.executionId}"> f</th>
            <th th:text="${FailAuto.executor}">f</th>
            <th th:text="${FailAuto.executeTime}">f</th>
            <th th:text="${FailAuto.autoProcessId}">f</th>
            <th th:text="${FailAuto.rbaProcessId}">f</th>
            <th th:text="${FailAuto.executeResult}">f</th>
            <th th:text="${FailAuto.ciId}">f</th>
            <th th:text="${FailAuto.finishTime}">f</th>
            <th th:text="${FailAuto.behaviorId}">f</th>
            <th  href="/getPlayerInfo" class='btn btn-default '>详情操作</th>
        </tr>
        </tbody>
    </table>

</div>








<script src="https://code.jquery.com/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="templates/js/bootstrap.min.js"></script>
</body>
</html>
